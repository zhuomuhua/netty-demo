//版本
syntax = "proto3";
//加快解析
option optimize_for = SPEED;
//生成的外部类名，同时也是文件名
option java_outer_classname = "StudentPOJO";
//protobuf 使用message 管理数据
//会在StudentPOJO 外部类生成一个内部类 Student，他是真正发送的POJO对象
message Student {
  //Student 类中有一个属性名字为id 类型为 int32(protobuf类型)，1表示属性序号，不是值
  int32 id = 1;
  string name = 2;
}

































































